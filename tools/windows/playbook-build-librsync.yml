---
- name: Build librsync on a prepared Windows
  hosts: all
  gather_facts: false
  tasks:
    - name: make sure working directory {{ working_dir }} exists
      win_file:
        state: directory
        path: "{{ working_dir }}"
    - name: Install NuGet to overcome issue 50332 in Ansible
      # https://github.com/ansible/ansible/issues/50332
      win_shell: Install-PackageProvider -Name NuGet -MinimumVersion 2.8.5.201 -Force
    - name: install the Powershell Community Extensions for win_unzip
      win_psmodule:
        name: Pscx
        state: present
        allow_clobber: true
    - name:
      set_fact:
        librsync_tarfile: "{{ working_dir }}/{{ librsync_src_tarfile | urlsplit('path') | basename }}"
    - name: download librsync sources
      win_get_url:
        dest: "{{ librsync_tarfile }}"
        url: "{{ librsync_src_tarfile }}"
    - name: extract librsync sources
      win_unzip:
        dest: "{{ working_dir }}"
        src: "{{ librsync_tarfile }}"
        recurse: true  # else the tarfile is only ungzipped
    - name: use cmake to generate build system
      win_command: >
        "{{ cmake_exe }}" -G "Visual Studio 15 2017" -A x64 -D BUILD_RDIFF=OFF .
        -D CMAKE_WINDOWS_EXPORT_ALL_SYMBOLS=TRUE -D BUILD_SHARED_LIBS=TRUE
        -DCMAKE_INSTALL_PREFIX={{ librsync_install_dir }}
      args:
        chdir: "{{ librsync_dir }}"
      # also possible: -A Win32 / -S source_dir / -B build_dir
    - name: build librsync with MSBuild
      win_command: >
        "{{ msbuild_exe }}" librsync.sln /target:Build /property:Configuration=Release
      args:
        chdir: "{{ librsync_dir }}"
      when: msbuild_exe is defined
    - name: build librsync with CMake
      win_command: >
        "{{ cmake_exe }}" --build . --config Release
      args:
        chdir: "{{ librsync_dir }}"
      when: msbuild_exe is not defined
    - name: use CMake to install librsync
      win_command: >
        "{{ cmake_exe }}" --install . --config Release
      args:
        chdir: "{{ librsync_dir }}"
